<!DOCTYPE html>
<html>
  <head>
    <title>Faucet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        width: 300px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      // Rate limiting variables
      var submitButton = document.getElementById("submit");
      var countdown = 60; // 1 minute

      // Function to update the submit button text and disable it after a certain time
      function updateSubmitButton() {
        if (countdown > 0) {
          submitButton.value = "Claim (" + countdown + ")";
          submitButton.disabled = true;
          countdown--;
          setTimeout(updateSubmitButton, 1000); // Update every second
        } else {
          submitButton.value = "Claim";
          submitButton.disabled = false;
          countdown = 60; // Reset countdown
        }
      }

      // Call the updateSubmitButton function to start the countdown
      updateSubmitButton();
    </script>
  </head>
  <body>
    <h1>Faucet</h1>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <input type="submit" id="submit" value="Claim">
    </form>
  </body>
</html>
